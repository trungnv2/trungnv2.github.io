# The layout text of site

# ----- Commons label -----

layout:
  post: Bài viết
  category: Mục lục
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Trang chủ
  categories: Mục lục
  tags: Tags
  archives: Timeline
  about: Giới thiệu

# the text displayed in the search bar & search results
search:
  hint: tìm kiếm
  cancel: Hủy
  no_results: Oops! Không có kết quả.

panel:
  lastmod: Bài viết gần đây
  trending_tags: Tags
  toc: Nội dung

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %m %e, %Y, %l:%M %p %z'
  post:
    long: '%d/%m/%Y'
    short: '%d/%m'
    archive_month: '%m'

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Some rights reserved.
  verbose: >-
    Except where otherwise noted, the blog posts on this site are licensed
    under the Creative Commons Attribution 4.0 International (CC BY 4.0) License by the author.

meta: Powered by :PLATFORM with :THEME theme.

not_found:
  statment: Sorry, we've misplaced that URL or it's pointing to something that doesn't exist.
  hint_template: :HEAD_BAK to try finding it again, or search for it on the :ARCHIVES_PAGE.
  head_back: Về lại Trang chủ
  archives_page: Archives page

# ----- Posts related labels -----

post:
  published: 'vào'
  updated: Chỉnh sửa
  timeago:
    day: ngày trước
    hour: giờ trước
    minute: phút trước
    just_now: vừa mới đây
  words: từ
  pageview_measure: lượt xem
  read_time:
    unit: phút
    prompt: đọc
  relate_posts: Các bài viết khác
  share: Chia sẻ
  button:
    next: Mới hơn
    previous: Cũ hơn
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied successfully!
  # pinned prompt of posts list on homepage
  pin_prompt: Pinned

# categories page
categories:
  category_measure: mục
  post_measure: bài
